<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calander</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/01d6a88075.js" crossorigin="anonymous"></script>
</head>
<body>
   
   

    <div class="wrapped">
<header>
    <p id="current-date"></p>
    <div class="icons">
        <span> <i id="prev" class="fa-solid fa-circle-arrow-left"></i></span>
        <span> <i id="next" class="fa-solid fa-circle-arrow-right"></i></span>
    </div>
</header>
<div class="calender">
    <ul class="weeks">
        <li>SUN</li>
        <li>MON</li>
        <li>TUE</li>
        <li>WED</li>
        <li>THU</li>
        <li>FRI</li>
        <li>SAT</li>
    </ul>
    <ul class="days">
       
    </ul>
</div>
    </div>

    <script src="app.js"></script>
</body>
</html>
